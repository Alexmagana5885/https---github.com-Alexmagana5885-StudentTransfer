<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form id="pdfForm" action="sample.php" method="post">
        <!-- Your form fields here -->
        <input type="text" name="full_name" placeholder="Full Name" required>name<br>
        <input type="text" name="grade" placeholder="Grade" required>grade<br>
        <input type="text" name="phone_number" placeholder="Grade" required>phone number<br>
        <input type="text" name="email" placeholder="Grade" required>email<br>
        <!-- Add more form fields as needed -->

        <button type="button" id="generatePdfButton">Generate PDF and Send</button>
    </form>

    <script>
        $(document).ready(function() {
            $("#generatePdfButton").click(function() {
                $.ajax({
                    type: "POST",
                    url: "process_form.php",
                    data: $("#pdfForm").serialize(),
                    success: function(response) {
                        alert(response); // Show response from the server
                    },
                    error: function(xhr, status, error) {
                        alert("Error: " + error); // Show error message if request fails
                    }
                });
            });
        });
    </script>
</body>
</html>
