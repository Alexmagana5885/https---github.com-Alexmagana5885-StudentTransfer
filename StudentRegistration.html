<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Transfer</title>
</head>
<body>
    <header>
       
        <nav class="Navigation">
            <a class="a" href="firstPage.html">Home</a>
            <a class="b" href="#">About</a>
            <a class="c" href="StudentTranferRegistration.html">Services</a>
            <a class="d" href="#">Contacts</a>
            <button class="btnLogin-popup">Register</button>
        </nav>
    </header>

    <div class="wraper">
        
        <div class="boxRegister">
            <form action="studentregistration.php" method="post">
                <div class="schSelect">
                    <label for="selectOption">Choose School Level:</label>
                    <select id="selectOption" name="level_of_school">
                        <option value="option1">Choose an option</option>
                        <option value="Primary School">Primary School</option>
                        <option value="Secondary School">Secondary School</option>
                        <option value="University/College">University/College</option>
                    </select>
                </div>
                
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" required name="name">
                    <label for="name">Name</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" required name="registration_number">
                    <label for="registration_number">Registration Number</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required name="password">
                    <label for="password">Password</label>
                </div>
                
                <div class="terms">
                    <label><input type="checkbox" required>
                    Agree to terms and conditions</label>
                </div>
                
                <button type="submit" class="btn">Register</button>
        
                <div class="LoginRegister">
                    <a href="login.html" class="registerLink">Already have an account. Login</a>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
