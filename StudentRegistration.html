<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ShoolRegistration.css">
    <title>Student Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #355e8b;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000; /* Ensure the header appears above other content */
        }

        h2 {
            color: #fff;
            margin-left: 20px;
        }

        .Navigation {
            margin-top: 10px;
        }

        .Navigation a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        /* Add some padding to the body to account for the fixed header */
        body {
            padding-top: 70px; /* Adjust the value based on your header height */
        }
    </style>
    
</head>
<body>
    <header>
        <h2>Student Registration</h2>
        <nav class="Navigation">
            <a class="btnLogin-popup" style="margin-right: 60px;" href="firstPage.html">Home</a>
            
        </nav>
    </header>
    <div class="wrapper">
      <div class="title">
          Student Registration
      </div>

      <form action="studentregistration.php" method="post" enctype="multipart/form-data">
      
      
          <div class="form">

              <div class="inputfield">
                  <div class="custom_select">
                      <select required name="level_of_school">
                          <option value="option1">Choose School Level</option>
                          <option value="Primary School">Primary School</option>
                          <option value="Secondary School">Secondary School</option>
                          <option value="University/College">University/College</option>
                      </select>
                  </div>
              </div>

              <div class="inputfield">
                  <label>Name</label>
                  <input required type="text" class="input" name="Sname">
              </div>
              <div class="inputfield">
                  <label>Profile Picture</label>
                  <input required type="file" class="input" name="ProfilePicture" accept="image/*">
              </div>
              

              <div class="inputfield">
                  <label>Registration Number</label>
                  <input required type="text" class="input" name="registration_number">
              </div>

              <div class="inputfield">
                  <label>Current School</label>
                  <input required type="text" class="input" name="Schoolname">
              </div>

              <div class="inputfield">
                  <label>School Location</label>
                  <div class="custom_select">
                      <select required id="selectCounty" name="Gcounty"></select>
                  </div>
              </div>

              <div class="inputfield">
                  <div class="custom_select">
                      <select required id="selectSubCounty" name="Gsubcounty"></select>
                  </div>
              </div>

              <div class="inputfield">
                  <label>Gender</label>
                  <div class="custom_select">
                      <select  name="sGender">
                          <option >Choose option </option>
                          <option >Male</option>
                          <option >Female</option>
                          
                      </select>
                  </div>
              </div>


              <div class="inputfield">
                  <label required>Student Contact</label>
                  <input type="number" class="input" name="studentContact">
              </div>

              <div class="inputfield">
                  <label>Email address</label>
                  <input type="email" class="input" name="Semail">
              </div>

              <div class="inputfield">
                  <label required>Create Password</label>
                  <input type="password" class="input" id="password" name="GCreatePassword">
              </div>

              <div class="inputfield">
                  <label required>Confirm Password</label>
                  <input type="password" class="input" id="confirmPassword" name="GConfirmPassword">
              </div>
<!-- check th password -->
              <script>
                  
                  document.addEventListener('DOMContentLoaded', function() {
                      var form = document.querySelector('form');
              
                      form.addEventListener('submit', function(event) {
                          var password = document.getElementById('password').value;
                          var confirmPassword = document.getElementById('confirmPassword').value;
              
                          if (password !== confirmPassword) {
                              alert("Passwords do not match. Please try again.");
                              event.preventDefault(); // Prevent the form submission
                          }
                      });
                  });
              </script>
              

              <div class="inputfield terms">
                  <label class="check">
                      <h4>Agreed to terms and conditions</h4>
                      <input type="checkbox" required>
                      <span class="checkmark"></span>
                  </label>
              </div>

              <div class="inputfield">
                  <input type="submit" value="Register" class="btn">
              </div>
          </div>
      </form>
      <script src="StudentTranferRegistration.js"></script>
  </div>

</body>
</html>
