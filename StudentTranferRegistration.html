<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="StudentTranferRegistration.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Transfer</title>
</head>
<body>
    <header>
        <nav class="Navigation"> 
            <a class="a" href="firstPage.html">Home</a>
            <a class="b" href="adminsch.html">About</a>
            <a class="c" href="#">Services</a>
            <a class="d" href="#">Contacts</a>
            <button id="submitRequest">Submit Your Request</button>
        </nav>
    </header>

<div class="container">
    <div class="wrapper"> 
            <h2>Personal Details</h2>
            <div class="imputFld">
                <label class="label">First Name</label>
                <input name="firstName" type="text" class="textarea">
            </div>
            <div class="imputFld">
                <label class="label">second Name</label>
                <input name="secondName" type="text" class="textarea">
            </div>
            <div class="imputFld">
                <label class="label">Phone Number</label>
                <input name="studentPNumbe" type="number" class="textarea">
            </div>
            <div class="imputFld">
                <label class="label">Email Address</label>
                <input name="studentEmail" type="email" class="textarea">
            </div>
            <div class="imputFld">
                <label class="label">parrent/Gurdian Phone Number</label>
                <input name="parrentPNumbe" type="number" class="textarea">
            </div>
            <div class="imputFld">
                <label class="label">parrent/Gurdian Email Address</label>
                <input name="parrentPemail" type="email" class="textarea">
            </div>
            
    </div>

    <div class="wrapper">
            <h2>Previus School</h2>
            <div class="imputFld">
                <label class="label">School Name</label>
                <input name="schoolName" type="text" class="textarea">
            </div>
            <div class="imputFld">
                <label class="label">School Location</label>
                <input name="schoolLocation" type="text" class="textarea">
            </div>
            <div class="imputFld">
                <label class="label">SChool contact/Phone Number</label>
                <input name="schoolPNumber" type="number" class="textarea">
            </div>
            <div class="imputFld">
                <label class="label">School Email Address</label>
                <input name="schoolEmail" type="email" class="textarea">
            </div>
            
            
    </div>

    <div class="wrapper">
            <h2>Inteded School</h2>
            <div class="imputFld">
                <label class="label">School Name</label>
                <input name="IntededSchoolName" type="text" class="textarea">
            </div>
            <div class="imputFld">
                <label class="label">Schoool loction</label>
                <input name="IntededSchoolLocation type="text" class="textarea">
            </div>
            <div class="imputFld">
                <label class="label">School Contact/Phone Number</label>
                <input name="IntededSchoolContact" type="number" class="textarea">
            </div>
            <div class="imputFld">
                <label class="label">School Email Address</label>
                <input name="IntededSchoolEmail" type="email" class="textarea">
            </div>
            
            
    </div>

    <div class="container2">
        <div class="content">
            <p style="margin-bottom: 2px;">Breafly give a Reason for your Tranfer.</p>
            <p style="margin-bottom: 2px;">Talk of why you choose to leave your current School and </p>
            <p>Why choose The Inteded School.</p>
            <textarea name="ReasonForTranfer" cols="30" rows="10" id="tranferReason"></textarea>
        </div>
        <div class="content">
            <p style="margin-bottom: 2px;">Upload the following documents</p>
            <p>Make sure they are in PDF Format.</p>
            <div class="content2">
                <label>Pasport Photo</label>
                <input name="pasportPdf" type="file" class="textarea" accept=".pdf">
            </div>
            <div class="content2">
                <label>Privous school clearance form</label>
                <input name="clearanceFormPDF" type="file" class="textarea" accept=".pdf">
            </div>
            <div class="content2">
                <label>Tranfer Aproval from privous School</label>
                <input name="TranferAprovalPDF" type="file" class="textarea" accept=".pdf">
            </div>

            <div class="content2">
                <label>Birth Certificate or ID card</label>
                <input name="identificatiobPDF" type="file" class="textarea" accept=".pdf">
            </div>
        </div> 
        
    </div> 


</div>
</body>
</html>
